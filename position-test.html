<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      figure {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      }

      img,
      figcaption {
        border: 1px solid #000;
      }

      figcaption {
        place-self: center end;
        font-size: 2rem;
      }

      img {
        width: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <figure>
      <img src="kagemand.png" alt="" />
      <figcaption>Kagemand og kone</figcaption>
    </figure>
  </body>
</html>
